    <meta charset="UTF-8">

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/offer.css">
    <link rel="icon" type="image/png" href="media/logo.png">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">صيدلية الدكتور / وائل عرفان قلقيلة</a>
    </header>

    <section class="offer" id="offer">
        <div class="offer-content">
            <h2 class="heading">عرض <span>الصيف</span></h2>
            <h3>
                لونا صن بلوك اطفال
                + سولانترا صن بلوك للكبار
                + كولونيا اطفال بيندولين
                + كالاميل لوسيون
                فازلين لوسيون اصلي مستورد
            </h3>
            <h3>حتى نفاذ الكمية</h3>
            <h4><span>500</span> جنية بدلا من <del>650</del></h4>
            <a href="https://wa.link/dx6fu5" class="btn">اطلب الأن</a>
        </div>
        <div class="container">
            <div class="offer-image">
                <!-- Image Slideshow -->
                <img src="" alt="" id="image">
                <script type="text/javascript">
                    let image = document.getElementById('image');
                    let images = ['summer1.png', 'summer2.png', 'summer3.png', 'summer4.png']; // Include file extensions like .jpg
                    let folderPath = 'media/';
                    let intervalTime = 2000; // Change the duration here (in milliseconds)
                    let currentIndex = 0; // Initialize the counter to 0 for the first image

                    function showNextImage() {
                        image.src = folderPath + images[currentIndex];
                        currentIndex = (currentIndex + 1) % images.length; // Move to the next image in the array
                    }

                    // Call the showNextImage function initially and then reset the interval whenever the image loads.
                    showNextImage();
                    setInterval(showNextImage, intervalTime);
                </script>
            </div>
        </div>
    </section>

    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
